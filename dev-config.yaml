#
# Development Configuration for Morph Ovum
# Designed for local UI testing without Docker
# Better to test with docker where possible

# 1. Administration
admin_password: devpassword

# 2. Network - localhost only for dev
interface   : 127.0.0.1
stream_port : 8138
io_port     : 8139

# 3. Initial Players
startup_players:
  music     : true
  ambience  : true
  clips     : true

# 4. Media Directories - point to sample media (included in repo)
audio_dirs:
  music     : ../samples/music
  ambience  : ../samples/ambience
  clips     : ../samples/clips
playlist_dir: ../samples/playlists

# 5. Initial Media - use sample media
default_files:
  music     : ../samples/music
  ambience  : ../samples/ambience

# 6. Clip Timing (not used in dev)
clip_timing:
  clip_mean           : 5
  clip_std_deviation  : 1

# 7. UI Settings - ENABLED for dev
web_ui: true
