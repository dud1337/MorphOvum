user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 8080;
        server_name _;

        # MP3 Stream - route /listen.mp3 to port 8138
        location /listen.mp3 {
            proxy_pass http://127.0.0.1:8138/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for audio streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Increase timeouts for long-lived stream connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket notifications - route /notify to port 8140
        location /notify {
            proxy_pass http://127.0.0.1:8140/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API and Web UI - route everything else to port 8139
        location / {
            # Redirect media players (VLC, MPV, etc.) to the audio stream
            if ($http_user_agent ~* (VLC|vlc|mpv|MPV|MPlayer|mplayer|ffmpeg|FFmpeg|curl|wget|Lavf|LibVLC)) {
                return 302 /listen.mp3;
            }
            
            proxy_pass http://127.0.0.1:8139;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
