<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morph Ovum</title>
  
  <!-- Open Graph / Social Media Metadata -->
  <meta property="og:title" content="Morph Ovum - FOSS Radio">
  <meta property="og:description" content="Free and Open Source Software radio streaming platform with live music and ambient soundscapes">
  <meta property="og:image" content="{{BASE_URL}}/morphovum-og.png">
  <meta property="og:image:secure_url" content="{{BASE_URL}}/morphovum-og.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Morph Ovum - FOSS Radio">
  <meta property="og:url" content="{{BASE_URL}}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Morph Ovum">
  
  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Morph Ovum - FOSS Radio">
  <meta name="twitter:description" content="Free and Open Source Software radio streaming platform with live music and ambient soundscapes">
  <meta name="twitter:image" content="{{BASE_URL}}/morphovum-og.png">
  <meta name="twitter:image:alt" content="Morph Ovum - FOSS Radio">
  
  <!-- General Metadata -->
  <meta name="description" content="Free and Open Source Software radio streaming platform with live music and ambient soundscapes">
  <meta name="author" content="Morph Ovum">
  <meta name="theme-color" content="#1a1b1e">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="module" src="./js/main.js"></script>
</head>
<body class="player-page">

<div id="app">
  <div class="music-player">
    <div class="player-layout">
      <div class="logo-sidebar">
        <a href="https://github.com/dud1337/MorphOvum" target="_blank" rel="noopener noreferrer" class="logo-link">
          <div class="logo-vertical">
            <span class="logo-text">MORPH</span>
            <img src="/MorphOvum.gif" alt="Egg" class="logo-egg">
            <span class="logo-text">OVUM</span>
            <span class="logo-subtitle">foss radio</span>
          </div>
        </a>
      </div>
      <div class="player-content">
        <div id="controls">
          <div id="spectrum-visualizer-container">
            <canvas id="spectrum-canvas"></canvas>
            <div id="spectrum-overlay">
              <div id="spectrum-song-label" class="spectrum-label"></div>
              <div id="spectrum-ambience-label" class="spectrum-label"></div>
            </div>
          </div>
          <div id="controls-row">
            <button id="play_button" class="play button playing-icon" aria-label="Play/Pause">&#9654;</button>
            <div id="volume-container">
              <span id="volume-icon" aria-hidden="true">ðŸ”Š</span>
              <input type="range" id="volume-control" class="slider" min="0" max="100" value="40" step="5" aria-label="Volume control">
              <span id="volume-percentage">40%</span>
              <button id="admin-lock-button" class="admin-lock-icon" aria-label="Admin Controls" title="Admin Controls">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                </svg>
              </button>
              <a href="./control_panel/" class="settings-icon" target="_blank" rel="noopener noreferrer" aria-label="Control Panel">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
              </a>
            </div>
          </div>
      </div>
      <div id="last_played_songs"></div>
      </div>
    </div>
    <!-- Admin Controls Section -->
    <div id="admin-controls-section" class="admin-controls-section hidden">
      <div class="admin-controls-grid">
        <button class="admin-control-btn" data-endpoint="/api/music/skip" data-label="Skip Song" title="Skip Song">
          <svg class="admin-btn-icon" viewBox="0 0 24 24" fill="currentColor" style="transform: scaleX(-1);">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        <button id="music-toggle-btn" class="admin-control-btn" data-endpoint="/api/music/toggle" data-label="Toggle Music" title="Toggle Music">
          <svg class="admin-btn-icon music-on" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
        </button>
        <button id="ambience-toggle-btn" class="admin-control-btn" data-endpoint="/api/ambience/toggle" data-label="Toggle Ambience" title="Toggle Ambience">
          <svg class="admin-btn-icon ambience-on" viewBox="0 0 24 24" fill="none">
            <!-- Cloud shape -->
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17C6.65 5.7 5.31 6.96 4.56 8.58 2.61 9.08 1 10.88 1 13c0 2.76 2.24 5 5 5h13c2.21 0 4-1.79 4-4 0-2.05-1.54-3.73-3.54-3.96-.03-.32-.07-.64-.11-.96z" fill="currentColor"/>
            <!-- Rain drops in green -->
            <line x1="8" y1="18" x2="8" y2="21" stroke="#a0ff50" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="12" y1="18" x2="12" y2="22" stroke="#a0ff50" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="16" y1="18" x2="16" y2="21" stroke="#a0ff50" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="admin-control-btn" data-endpoint="/api/clips/now" data-label="Cue Clip" title="Cue Clip">
          <img class="admin-btn-icon admin-btn-egg" src="/MorphOvum.gif" alt="Clip">
        </button>
      </div>
    </div>
    <div class="song-history-section">
      <span class="disableselect song-history-label">Song History</span>
      <div class="track-list-container">
        <ul class="track-list">
          <br />
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="copy-toast">Copied to clipboard!</div>
<!-- Admin Password Modal -->
<div id="admin-password-modal" class="admin-modal-overlay hidden">
  <div class="admin-modal-content">
    <input type="password" id="admin-password-input" class="admin-modal-input" placeholder="Password">
    <div id="admin-modal-error" class="admin-modal-error hidden"></div>
    <div class="admin-modal-buttons">
      <button id="admin-modal-cancel" class="admin-modal-btn admin-modal-btn-secondary">Cancel</button>
      <button id="admin-modal-submit" class="admin-modal-btn admin-modal-btn-primary">Unlock</button>
    </div>
  </div>
</div>
</body>
</html>
